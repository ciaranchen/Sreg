<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>${o_passport} - Sreg</title>
  <link href="static/app.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8e8e8;
      color: #000000;
    }

    header {
      background: #151515;
      border-top: 0px solid #ffc616;
      border-bottom: 3px solid #ffffff;
    }

    a {
      color: #969696;
    }
  </style>
  <script type="text/javascript" src="static/angular.min.js"></script>
  <!-- <script type="text/javascript" src="static/jquery.js"> </script> -->
  <script type="text/javascript">
    window.onload = function () {
      $("#detail").append(" Count: " + $(".website-name").length);
    }
  </script>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <h1 class="hidden-xs" style="color: #c62011">>_ Search Registration</h1>
        <h4 style="color: #B51D0F">
          <p id="detail">${o_type} ${o_passport} </p>
        </h4>
        <h2 class="sponsored hidden-xs" style="color: #981C00">Page Generated by <a href=""
            style="color: #c62011">Sreg</a> at ${now}</h2>
      </div>
    </div>
  </header>
  <section class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-hover search-results" id="table">
            <thead>
              <tr>
                <th class="hidden-xs"><a>ICON</a></th>
                <th><a>Website</a></th>
                <th class="hidden-xs"><a>Exists</a></th>
              </tr>
            </thead>
            <tbody>

              % for app in apps:
              <tr>
                <td class="hidden-xs owner">
                  <a href="${app['website']}" target="_blank"><img src="${app['icon']}"></a>
                </td>
                <td class="website-name">
                  <h4>
                    <a href="${app['website']}"
                      target="_blank">${app['name']}</a>
                  </h4>
                  <p class="description">
                    ${app['description']}
                  </p>
                </td>
                <td class="hidden-xs owner" >${app['judge']}</td>
              </tr>
              % endfor

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
